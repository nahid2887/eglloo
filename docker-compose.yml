version: '3.8'

services:
  db:
    image: postgres:15
    container_name: eagleeyeau-db
    restart: always
    environment:
      POSTGRES_DB: eagleeyeau
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: eagleeyeau-app
    restart: always
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgres://postgres:postgres123@db:5432/eagleeyeau
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=eagleeyeau
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
