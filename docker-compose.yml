version: '3.8'

services:
  db:
    image: postgres:15
    container_name: eagleeyeau-db
    restart: always
    environment:
      POSTGRES_DB: eagleeyeau
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: eagleeyeau-app
    restart: always
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgres://postgres:postgres123@db:5432/eagleeyeau
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=eagleeyeau
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - ALLOWED_HOSTS=app.lignaflow.com,localhost
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eagleeyeau-network

  nginx:
    build: ./nginx
    container_name: eagleeyeau-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./eagleeyeau/staticfiles:/app/staticfiles:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - eagleeyeau-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
  certbot_data:

networks:
  eagleeyeau-network:
    driver: bridge
